!include rcic-package.yaml
!include rpm.yaml
---
- package: R Studio 
  name: rstudio
  versions: !include versions.yaml
  version: "{{versions.rstudio}}"
  tarname: "{{name}}-{{versions.rstudio_dist}}-x86_64-fedora.{{extension}}"
  release: 2
  src_tarball: "{{tarname}}"
  vendor_source: https://download1.rstudio.org/desktop/{{versions.rstudio_os}}/x86_64/{{tarname}}
  addfile: filter-requires-{{name}}.sh
  no_src_dir: True
  src_dir: rstudio-{{version}}
  description: |
    R Studio Desktop{{version}}.
    Binary distribution from: {{vendor_source}}.
  install:
     makeinstall: >
       zcat {{tarname}} | (cd $(ROOT)/{{root}}; tar xvf - --strip-components=1)
  rpmFilters: *filterRequires
  rpmBuildIdLinks: none
  rpmAutoRequires: "AutoReqProv: Yes\\n %define __strip /bin/true"
