
!include common.yaml
---
- package: R module openssl
  name: openssl
  rpkgname: openssl
  version: "{{versions.openssl}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-askpass
    - R_{{Rversion}}-sys
