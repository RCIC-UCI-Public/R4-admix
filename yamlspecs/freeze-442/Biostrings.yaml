
!include common.yaml
---
- package: R module Biostrings
  name: Biostrings
  rpkgname: Biostrings
  version: "{{versions.Biostrings}}"
  baseurl: http://bioconductor.org/packages/release/bioc/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-BiocGenerics
    - R_{{Rversion}}-S4Vectors
    - R_{{Rversion}}-IRanges
    - R_{{Rversion}}-XVector
    - R_{{Rversion}}-GenomeInfoDb
    - R_{{Rversion}}-crayon
    - R_{{Rversion}}-UCSC_utils
    - R_{{Rversion}}-GenomeInfoDbData
    - R_{{Rversion}}-zlibbioc
    - R_{{Rversion}}-httr
    - R_{{Rversion}}-jsonlite
    - R_{{Rversion}}-curl
    - R_{{Rversion}}-mime
    - R_{{Rversion}}-openssl
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-askpass
    - R_{{Rversion}}-sys
