    - R_{{Rversion}}-callr
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-desc
    - R_{{Rversion}}-digest
    - R_{{Rversion}}-evaluate
    - R_{{Rversion}}-jsonlite
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-pkgload
    - R_{{Rversion}}-praise
    - R_{{Rversion}}-processx
    - R_{{Rversion}}-ps
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-waldo
    - R_{{Rversion}}-withr
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-fs
    - R_{{Rversion}}-pkgbuild
    - R_{{Rversion}}-rprojroot
    - R_{{Rversion}}-diffobj
    - R_{{Rversion}}-crayon
