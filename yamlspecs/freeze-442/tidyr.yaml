
!include common.yaml
---
- package: R module tidyr
  name: tidyr
  rpkgname: tidyr
  version: "{{versions.tidyr}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-dplyr
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-purrr
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-stringr
    - R_{{Rversion}}-tibble
    - R_{{Rversion}}-tidyselect
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-cpp11
    - R_{{Rversion}}-generics
    - R_{{Rversion}}-pillar
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-stringi
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-withr
    - R_{{Rversion}}-utf8
