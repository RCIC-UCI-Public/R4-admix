
!include common.yaml
---
- package: R module modelr
  name: modelr
  rpkgname: modelr
  version: "{{versions.modelr}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-broom
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-purrr
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-tibble
    - R_{{Rversion}}-tidyr
    - R_{{Rversion}}-tidyselect
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-backports
    - R_{{Rversion}}-dplyr
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-generics
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-stringr
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-pillar
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-cpp11
    - R_{{Rversion}}-withr
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-utf8
    - R_{{Rversion}}-stringi
