
!include common.yaml
---
- package: R module edgeR
  name: edgeR
  rpkgname: edgeR
  version: "{{versions.edgeR}}"
  baseurl: http://bioconductor.org/packages/release/bioc/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-limma
    - R_{{Rversion}}-locfit
    - R_{{Rversion}}-Rcpp
