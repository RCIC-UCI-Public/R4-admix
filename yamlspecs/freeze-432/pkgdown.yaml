    - R_{{Rversion}}-fs
    - R_{{Rversion}}-httr
    - R_{{Rversion}}-jsonlite
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-memoise
    - R_{{Rversion}}-purrr
    - R_{{Rversion}}-ragg
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-rmarkdown
    - R_{{Rversion}}-tibble
    - R_{{Rversion}}-whisker
    - R_{{Rversion}}-withr
    - R_{{Rversion}}-xml2
    - R_{{Rversion}}-yaml
    - R_{{Rversion}}-base64enc
    - R_{{Rversion}}-cachem
    - R_{{Rversion}}-htmltools
    - R_{{Rversion}}-jquerylib
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-mime
    - R_{{Rversion}}-sass
    - R_{{Rversion}}-processx
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-brio
    - R_{{Rversion}}-evaluate
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-curl
    - R_{{Rversion}}-openssl
    - R_{{Rversion}}-systemfonts
    - R_{{Rversion}}-textshaping
    - R_{{Rversion}}-fontawesome
    - R_{{Rversion}}-knitr
    - R_{{Rversion}}-stringr
    - R_{{Rversion}}-tinytex
    - R_{{Rversion}}-xfun
    - R_{{Rversion}}-pillar
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-fastmap
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-highr
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-askpass
    - R_{{Rversion}}-utf8
    - R_{{Rversion}}-ps
    - R_{{Rversion}}-rappdirs
    - R_{{Rversion}}-stringi
    - R_{{Rversion}}-cpp11
    - R_{{Rversion}}-sys
