    - R_{{Rversion}}-MatrixGenerics
    - R_{{Rversion}}-GenomicRanges
    - R_{{Rversion}}-Biobase
    - R_{{Rversion}}-BiocGenerics
    - R_{{Rversion}}-S4Vectors
    - R_{{Rversion}}-IRanges
    - R_{{Rversion}}-GenomeInfoDb
    - R_{{Rversion}}-S4Arrays
    - R_{{Rversion}}-DelayedArray
    - R_{{Rversion}}-SparseArray
    - R_{{Rversion}}-RCurl
    - R_{{Rversion}}-GenomeInfoDbData
    - R_{{Rversion}}-XVector
    - R_{{Rversion}}-matrixStats
    - R_{{Rversion}}-abind
    - R_{{Rversion}}-crayon
    - R_{{Rversion}}-bitops
    - R_{{Rversion}}-zlibbioc
