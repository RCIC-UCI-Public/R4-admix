
!include common.yaml
---
- package: R module RSQLite
  name: RSQLite
  rpkgname: RSQLite
  version: "{{versions.RSQLite}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-bit64
    - R_{{Rversion}}-blob
    - R_{{Rversion}}-DBI
    - R_{{Rversion}}-memoise
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-Rcpp
    - R_{{Rversion}}-BH
    - R_{{Rversion}}-plogr
    - R_{{Rversion}}-bit
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-cachem
    - R_{{Rversion}}-fastmap
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-digest
    - R_{{Rversion}}-glue
