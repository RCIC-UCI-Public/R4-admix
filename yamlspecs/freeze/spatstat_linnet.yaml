
!include common.yaml
---
- package: R module spatstat_linnet
  name: spatstat_linnet
  rpkgname: spatstat.linnet
  version: "{{versions.spatstat_linnet}}"
  release: "{{versions.spatstat_linnet_release}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}-{{release}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}-{{release}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-spatstat_data
    - R_{{Rversion}}-spatstat_geom
    - R_{{Rversion}}-spatstat_core
    - R_{{Rversion}}-spatstat_utils
    - R_{{Rversion}}-spatstat_sparse
    - R_{{Rversion}}-abind
    - R_{{Rversion}}-tensor
    - R_{{Rversion}}-goftest
    - R_{{Rversion}}-deldir
    - R_{{Rversion}}-polyclip
