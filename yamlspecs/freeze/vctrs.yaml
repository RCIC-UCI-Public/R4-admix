
!include common.yaml
---
- package: R module vctrs
  name: vctrs
  rpkgname: vctrs
  version: "{{versions.vctrs}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-digest
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-rlang
