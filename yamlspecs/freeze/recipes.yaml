
!include common.yaml
---
- package: R module recipes
  name: recipes
  rpkgname: recipes
  version: "{{versions.recipes}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-dplyr
    - R_{{Rversion}}-generics
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-gower
    - R_{{Rversion}}-ipred
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-lubridate
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-purrr
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-tibble
    - R_{{Rversion}}-tidyr
    - R_{{Rversion}}-tidyselect
    - R_{{Rversion}}-timeDate
    - R_{{Rversion}}-withr
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-prodlim
    - R_{{Rversion}}-Rcpp
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-pillar
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-cpp11
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-crayon
    - R_{{Rversion}}-utf8
    - R_{{Rversion}}-lava
    - R_{{Rversion}}-digest
    - R_{{Rversion}}-assertthat
    - R_{{Rversion}}-numDeriv
    - R_{{Rversion}}-SQUAREM
