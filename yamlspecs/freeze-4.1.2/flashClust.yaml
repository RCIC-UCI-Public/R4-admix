
!include common.yaml
---
- package: R module flashClust
  name: flashClust
  rpkgname: flashClust
  version: "{{versions.flashClust}}"
  release: "{{versions.flashClust_release}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}-{{release}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}-{{release}}.{{extension}}"
  requires:
    - R_{{Rversion}}
