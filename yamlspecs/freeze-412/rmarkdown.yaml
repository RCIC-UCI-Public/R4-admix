
!include common.yaml
---
- package: R module rmarkdown
  name: rmarkdown
  rpkgname: rmarkdown
  version: "{{versions.rmarkdown}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-bslib
    - R_{{Rversion}}-evaluate
    - R_{{Rversion}}-htmltools
    - R_{{Rversion}}-jquerylib
    - R_{{Rversion}}-jsonlite
    - R_{{Rversion}}-knitr
    - R_{{Rversion}}-stringr
    - R_{{Rversion}}-tinytex
    - R_{{Rversion}}-xfun
    - R_{{Rversion}}-yaml
    - R_{{Rversion}}-sass
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-digest
    - R_{{Rversion}}-base64enc
    - R_{{Rversion}}-fastmap
    - R_{{Rversion}}-highr
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-stringi
    - R_{{Rversion}}-fs
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-rappdirs
