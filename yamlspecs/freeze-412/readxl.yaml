
!include common.yaml
---
- package: R module readxl
  name: readxl
  rpkgname: readxl
  version: "{{versions.readxl}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-cellranger
    - R_{{Rversion}}-tibble
    - R_{{Rversion}}-cpp11
    - R_{{Rversion}}-progress
    - R_{{Rversion}}-rematch
    - R_{{Rversion}}-hms
    - R_{{Rversion}}-prettyunits
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-crayon
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-pillar
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-utf8
