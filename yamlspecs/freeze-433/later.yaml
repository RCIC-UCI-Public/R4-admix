
!include common.yaml
---
- package: R module later
  name: later
  rpkgname: later
  version: "{{versions.later}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-Rcpp
    - R_{{Rversion}}-rlang
