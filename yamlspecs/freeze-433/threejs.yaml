
!include common.yaml
---
- package: R module threejs
  name: threejs
  rpkgname: threejs
  version: "{{versions.threejs}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-igraph
    - R_{{Rversion}}-htmlwidgets
    - R_{{Rversion}}-base64enc
    - R_{{Rversion}}-crosstalk
    - R_{{Rversion}}-htmltools
    - R_{{Rversion}}-jsonlite
    - R_{{Rversion}}-lazyeval
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-knitr
    - R_{{Rversion}}-rmarkdown
    - R_{{Rversion}}-yaml
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-cpp11
    - R_{{Rversion}}-digest
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-fastmap
    - R_{{Rversion}}-evaluate
    - R_{{Rversion}}-highr
    - R_{{Rversion}}-xfun
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-bslib
    - R_{{Rversion}}-fontawesome
    - R_{{Rversion}}-jquerylib
    - R_{{Rversion}}-tinytex
    - R_{{Rversion}}-cachem
    - R_{{Rversion}}-memoise
    - R_{{Rversion}}-mime
    - R_{{Rversion}}-sass
    - R_{{Rversion}}-fs
    - R_{{Rversion}}-rappdirs
