
!include common.yaml
---
- package: R module KEGGREST
  name: KEGGREST
  rpkgname: KEGGREST
  version: "{{versions.KEGGREST}}"
  baseurl: http://bioconductor.org/packages/release/bioc/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-httr
    - R_{{Rversion}}-png
    - R_{{Rversion}}-Biostrings
    - R_{{Rversion}}-BiocGenerics
    - R_{{Rversion}}-S4Vectors
    - R_{{Rversion}}-IRanges
    - R_{{Rversion}}-XVector
    - R_{{Rversion}}-GenomeInfoDb
    - R_{{Rversion}}-crayon
    - R_{{Rversion}}-curl
    - R_{{Rversion}}-jsonlite
    - R_{{Rversion}}-mime
    - R_{{Rversion}}-openssl
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-RCurl
    - R_{{Rversion}}-GenomeInfoDbData
    - R_{{Rversion}}-askpass
    - R_{{Rversion}}-zlibbioc
    - R_{{Rversion}}-sys
    - R_{{Rversion}}-bitops
