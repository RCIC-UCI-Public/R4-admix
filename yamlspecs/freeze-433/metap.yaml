    - R_{{Rversion}}-TFisher
    - R_{{Rversion}}-mutoss
    - R_{{Rversion}}-mathjaxr
    - R_{{Rversion}}-qqconf
    - R_{{Rversion}}-mvtnorm
    - R_{{Rversion}}-plotrix
    - R_{{Rversion}}-multtest
    - R_{{Rversion}}-multcomp
    - R_{{Rversion}}-robustbase
    - R_{{Rversion}}-Rcpp
    - R_{{Rversion}}-rbibutils
    - R_{{Rversion}}-sn
    - R_{{Rversion}}-TH_data
    - R_{{Rversion}}-sandwich
    - R_{{Rversion}}-BiocGenerics
    - R_{{Rversion}}-Biobase
    - R_{{Rversion}}-DEoptimR
    - R_{{Rversion}}-mnormt
    - R_{{Rversion}}-numDeriv
    - R_{{Rversion}}-quantreg
    - R_{{Rversion}}-SparseM
    - R_{{Rversion}}-MatrixModels
    - R_{{Rversion}}-zoo
