
!include common.yaml
---
- package: R module gapminder
  name: gapminder
  rpkgname: gapminder
  version: "{{versions.gapminder}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-tibble
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-pillar
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-utf8
