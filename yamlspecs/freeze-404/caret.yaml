
!include common.yaml
---
- package: R module caret
  name: caret
  rpkgname: caret
  version: "{{versions.caret}}"
  release: "{{versions.caret_release}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}-{{release}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}-{{release}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-ggplot2
    - R_{{Rversion}}-foreach
    - R_{{Rversion}}-plyr
    - R_{{Rversion}}-ModelMetrics
    - R_{{Rversion}}-reshape2
    - R_{{Rversion}}-recipes
    - R_{{Rversion}}-withr
    - R_{{Rversion}}-pROC
    - R_{{Rversion}}-iterators
    - R_{{Rversion}}-digest
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-gtable
    - R_{{Rversion}}-isoband
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-scales
    - R_{{Rversion}}-tibble
    - R_{{Rversion}}-Rcpp
    - R_{{Rversion}}-data_table
    - R_{{Rversion}}-dplyr
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-generics
    - R_{{Rversion}}-gower
    - R_{{Rversion}}-ipred
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-lubridate
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-purrr
    - R_{{Rversion}}-tidyr
    - R_{{Rversion}}-tidyselect
    - R_{{Rversion}}-timeDate
    - R_{{Rversion}}-stringr
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-prodlim
    - R_{{Rversion}}-farver
    - R_{{Rversion}}-labeling
    - R_{{Rversion}}-munsell
    - R_{{Rversion}}-RColorBrewer
    - R_{{Rversion}}-viridisLite
    - R_{{Rversion}}-stringi
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-pillar
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-cpp11
    - R_{{Rversion}}-colorspace
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-crayon
    - R_{{Rversion}}-utf8
    - R_{{Rversion}}-lava
    - R_{{Rversion}}-numDeriv
    - R_{{Rversion}}-SQUAREM
