
!include common.yaml
---
- package: R module htmlTable
  name: htmlTable
  rpkgname: htmlTable
  version: "{{versions.htmlTable}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-stringr
    - R_{{Rversion}}-knitr
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-checkmate
    - R_{{Rversion}}-htmlwidgets
    - R_{{Rversion}}-htmltools
    - R_{{Rversion}}-rstudioapi
    - R_{{Rversion}}-backports
    - R_{{Rversion}}-digest
    - R_{{Rversion}}-base64enc
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-jsonlite
    - R_{{Rversion}}-yaml
    - R_{{Rversion}}-evaluate
    - R_{{Rversion}}-highr
    - R_{{Rversion}}-markdown
    - R_{{Rversion}}-xfun
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-stringi
    - R_{{Rversion}}-mime
