
!include common.yaml
---
- package: R module googledrive
  name: googledrive
  rpkgname: googledrive
  version: "{{versions.googledrive}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-curl
    - R_{{Rversion}}-gargle
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-httr
    - R_{{Rversion}}-jsonlite
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-purrr
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-tibble
    - R_{{Rversion}}-uuid
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-fs
    - R_{{Rversion}}-rappdirs
    - R_{{Rversion}}-rstudioapi
    - R_{{Rversion}}-withr
    - R_{{Rversion}}-mime
    - R_{{Rversion}}-openssl
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-pillar
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-askpass
    - R_{{Rversion}}-crayon
    - R_{{Rversion}}-utf8
    - R_{{Rversion}}-sys
