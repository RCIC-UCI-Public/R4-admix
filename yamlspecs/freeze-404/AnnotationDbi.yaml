
!include common.yaml
---
- package: R module AnnotationDbi
  name: AnnotationDbi
  rpkgname: AnnotationDbi
  version: "{{versions.AnnotationDbi}}"
  baseurl: http://bioconductor.org/packages/release/bioc/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-BiocGenerics
    - R_{{Rversion}}-Biobase
    - R_{{Rversion}}-IRanges
    - R_{{Rversion}}-DBI
    - R_{{Rversion}}-RSQLite
    - R_{{Rversion}}-S4Vectors
    - R_{{Rversion}}-bit64
    - R_{{Rversion}}-blob
    - R_{{Rversion}}-memoise
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-Rcpp
    - R_{{Rversion}}-plogr
    - R_{{Rversion}}-bit
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-cachem
    - R_{{Rversion}}-fastmap
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-glue
