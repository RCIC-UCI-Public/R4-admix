
!include common.yaml
---
- package: R module rvest
  name: rvest
  rpkgname: rvest
  version: "{{versions.rvest}}"
  baseurl: https://cran.r-project.org/src/contrib
  src_tarball: "{{rpkgname}}_{{version}}.{{extension}}"
  vendor_source: "{{baseurl}}/{{rpkgname}}_{{version}}.{{extension}}"
  requires:
    - R_{{Rversion}}
    - R_{{Rversion}}-httr
    - R_{{Rversion}}-lifecycle
    - R_{{Rversion}}-magrittr
    - R_{{Rversion}}-rlang
    - R_{{Rversion}}-selectr
    - R_{{Rversion}}-tibble
    - R_{{Rversion}}-xml2
    - R_{{Rversion}}-curl
    - R_{{Rversion}}-jsonlite
    - R_{{Rversion}}-mime
    - R_{{Rversion}}-openssl
    - R_{{Rversion}}-R6
    - R_{{Rversion}}-glue
    - R_{{Rversion}}-stringr
    - R_{{Rversion}}-ellipsis
    - R_{{Rversion}}-fansi
    - R_{{Rversion}}-pillar
    - R_{{Rversion}}-pkgconfig
    - R_{{Rversion}}-vctrs
    - R_{{Rversion}}-askpass
    - R_{{Rversion}}-cli
    - R_{{Rversion}}-crayon
    - R_{{Rversion}}-utf8
    - R_{{Rversion}}-stringi
    - R_{{Rversion}}-sys
